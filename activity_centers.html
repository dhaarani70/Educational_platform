<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Centers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Activity Centers</h1>
    </header>
    <main>
        <ul>
            {% for center in centers %}
            <li>{{ center.name }} - Location: {{ center.location }}</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Education Platform. All rights reserved.</p>
    </footer>
</body>
</html>
